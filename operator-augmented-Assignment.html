<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Artitmatika</title>
</head>
<body>
    <script>
        //fungsi untuk mempersingkat jika dia melakukan proses aritmatika kepada dirisnya sendiri
        let result = 2 + 7;
        document.writeln("<p>2 + 7 = "+ result + "<p>");
        let originalResult = result; //9

        result -= 7;
        document.writeln("<p>"+ originalResult + "-7 = "+result+ "<p>");
        originalResult = result; // 2

        result *= 2;
        document.writeln("<p>"+ originalResult + "* 2 = "+result+ "<p>");
        originalResult = result; //4

        result /= 2;
        document.writeln("<p>"+ originalResult + "/ 2 = "+result+ "<p>");

    </script>
</body>
</html>
