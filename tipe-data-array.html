    <script>
        let arraykosong = [];
        let arrayNama = ["Faqih", "Imel"];

        const nama = [];
        nama.push("Faqih");

        // Operasi Pada Array
        // array.push(value) = Menambahkan data ke array
        // array.length = untuk mendapatkan panjang array
        // array[index] = mendapatkan data di posisi index
        // data[index]=value = untuk mengubah data di posisi index
        // delete array [index] untuk menghapus data di posisi index, namun index tidak bergeser

        console.info(nama[0]);

        nama[0]= "Abdullah";
        nama[1] = "Ameeee";

        console.table(nama);
        delete nama[1];
