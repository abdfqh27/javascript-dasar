<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Let</title>
</head>
<body>
    <script>
        
        namaLengkap = "Abdullah Faqih";
        namaAwal ="Abdullah";
        namaAkhir = "Faqih";

        document.writeln(namaLengkap);
        document.writeln("</br>");
        document.writeln(namaAkhir);
        document.writeln("</br>");
        document.writeln(namaAwal);
        document.writeln("</br>");
        document.writeln("</br>");

        // letiable langsung dengan value
        let namaLengkap = "Abdullah Faqih";
        let namaAwal = "Imelda";
        let namaAkhir = "Aja";

        // Cara Mengkakses letiable
        document.writeln(namaLengkap);
        document.writeln("</br>");
        document.writeln(namaAkhir);
        document.writeln("</br>");
        document.writeln(namaAwal);
    </script>
</body>
</html>
