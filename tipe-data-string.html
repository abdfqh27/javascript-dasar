<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("Abdullah Faqih");
        document.writeln("</br>");
        document.writeln("Imelda");

        document.writeln("</br>");
        document.writeln("Nama : " + "Imelda Faqih");

        //escape sequence
        document.writeln("<textarea cols='100' rows='100'>");
        document.writeln("Abdullah \nFaqih");
        document.writeln("\\Imelda\\Ame");
        document.writeln("\"Abdullah faqih\"");
        document.writeln('\'Abdullah Faqih\'');
        document.writeln("</textarea>")
    </script>
</body>
</html>
