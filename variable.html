<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        var namaLengkap;
        var namaAwal;
        var namaAkhir;

        namaLengkap = "Abdullah Faqih";
        namaAwal ="Abdullah";
        namaAkhir = "Faqih";

        document.writeln(namaLengkap);
        document.writeln("</br>");
        document.writeln(namaAkhir);
        document.writeln("</br>");
        document.writeln(namaAwal);
        document.writeln("</br>");
        document.writeln("</br>");

        // Variable langsung dengan value
        var namaLengkap = "Abdullah Faqih";
        var namaAwal = "Imelda";
        var namaAkhir = "Aja";

        // Cara Mengkakses Variable
        document.writeln(namaLengkap);
        document.writeln("</br>");
        document.writeln(namaAkhir);
        document.writeln("</br>");
        document.writeln(namaAwal);
    </script>
</body>
</html>
